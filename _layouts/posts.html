---
layout: default
---

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - Koki Maeda's Blog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="blog-header">
        <h1>Blog</h1>
        <nav class="site-nav">
          <a href="{{ site.baseurl }}/">Home</a>
          <a href="{{ site.baseurl }}/publications-list.html">Publications</a>
          <a href="{{ site.baseurl }}/blog.html">All Posts</a>
        </nav>
      </header>

      <article class="blog-post-full">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-date">{{ page.date | date: "%B %d, %Y" }} • By {{ page.author }}</div>

        <div class="post-content">{{ content }}</div>
      </article>
    </div>

    <footer class="footer">
      <div class="container">
        <p>© 2025 Koki Maeda • Last Updated: March 2025</p>
      </div>
    </footer>
  </body>
</html>
